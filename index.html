<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 29 CSS </title>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
      <style media="screen">
        body {
        background-color: #DADADA;
        margin: 0 auto;
        padding: 15px;
        max-width: 400px;
        }
        </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
          <h2 class="ui teal image header">
          <img src="/img/niomic.png" class="image">
            <div class="content">Daftar Akun NIOMIC</div>
          </h2>
          <form class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="nama_depan" placeholder="Nama Depan">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="nama_belakang" placeholder="Nama Belakang">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="telepon" placeholder="No Telp / HP">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="email" placeholder="Alamat Email">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>

          </form>

          <!--<div class="ui message">
            New to us? <a href="#">Sign Up</a>
          </div> -->
      </div>
    </div>
  <script type="text/javascript" src="/js/semantic.min.js></script>
  </body>
</html>
